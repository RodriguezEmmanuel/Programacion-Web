<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Kiko Palomares</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel y Tijera</h1>

        <div id="result">
    
            <img id="machine-img" src="img/rock.svg">

            <div id="start-text">
                Escoge una opcion para comenzar
            </div>

            <img id="user-img" src="img/rock.svg">

        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.svg"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.svg"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.svg"/>
            </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
